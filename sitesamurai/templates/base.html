<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>
<body>
{% for m in menu %}
    <a href="{% url m.url_name %}">{{ m.title }}</a>{% if not forloop.last %} | {% endif %}
{% endfor %}
{% block content%} {% endblock %}
</body>
</html>
