{% extends 'base.html' %}
{% block content%}
<h1>{{ title|capfirst }}</h1>
<ul>
    {% for p in posts %}
    {% if p.is_published %}
    <li>
        <h2>{{ p.name }}</h2>
        <p>{{ p.content }}</p>
        <p><a href="{% url 'post' p.id %}">Подробнее о {{ p.name }}</a></p>

        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
