<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>
<body>
<p>{{ menu|join:' | '|lower}}</p>
<h1>{{ title|capfirst }}</h1>
<ul>
    {% for p in posts %}
    {% if p.is_published %}
    <li>
        <h2>{{ p.name }}</h2>
        <p>{{ p.content }}</p>
        <p><a href="{% url 'post' p.id %}">Подробнее о {{ p.name }}</a></p>

        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endif %}
    {% endfor %}
</ul>

</body>
</html>
