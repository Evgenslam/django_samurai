{% extends 'base.html' %}

{% block content%}
<br>
<h1>{{ post.name }}</h1>
{% with post.tags.all as tags%}
{% if tags %}
<h5>
    {% for t in tags %}
    <a href="{{ t.get_absolute_url}}">{{ t.tag }} // </a>
    {% endfor %}
</h5>
{% endif %}
{% endwith %}

{% if post.photo %}
<p><img class="img-article-left" src="{{ post.photo.url}}"></p>
{% endif %}
<br>
{{ post.content|linebreaks }}

{% endblock content%}
